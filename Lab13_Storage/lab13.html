<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temporary Storage</title>
</head>
<body>
    <h1>Temporary Storage</h1>
    <form class="myform" action="display.html">
        <fieldset>
            <legend>Survey</legend>

            <div class="controlblock">
                <label for="firstname">First Name: </label>
                <input type="text" name="username" id="firstname">
            </div>

            <div class="controlblock">
                <p>Please Select your Favorite Web Language</p>
                <label for="html">HTML</label>
                <input type="radio" name="fav_language" id="html" value="HyperText Markup Language, html">
                <label for="css">CSS</label>
                <input type="radio" name="fav_language" id="css" value="Cascading Style Sheets, CSS">
                <label for="js">Javascript</label>
                <input type="radio" name="fav_language" id="js" value="Javascript">
            </div>

            <div class="controlblock">
                <input type="submit" value="Submit Survey">
            </div>

        </fieldset>
    </form>

    <div class="displayresult"></div>

    <h1>Transfer Item to the Cart</h1>
    <div clas="container">
        <section class="item1">

            <img src="item1.webp" alt="" class="imgitem1">
            <p class="itemname">Dogwood Pedestal</p>
            <p class="itemdescription">3-Wick Candle Holder</p>
            <p><s>$20.00</s> <b class="saleprice">15.99</b></p>
            <form class="formitem1" action="cart.html">
                <label for="quantityitem1">Quantity</label>
                <input type="number" name="item1quantity" id="quantityitem1" max="10" min="0" class="quantityinput">
                <input type="submit" value="Add to Cart" class="item1button">
            </form>
        </section>
    </div>


    <script src="storage.js"></script>
</body>
</html>
