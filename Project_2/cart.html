<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="headercontrol">
            <a href="homepage.html" class="headerlink"><span><img src="images/workshopicon.svg" alt="workshopicon"></span></a>
            <span><h1 class="headertitle">Bob's Workshop</h1></span>
        </div>

        <div class="headerbackground"></div>
    </header>
    <h1>Shopping Bag</h1>
    <section class="bagcontainer">
        <div class="itemimg">
            <h2>Item</h2>
            <p class="image_item"></p>
            <p class="image_item2"></p>
            <p class="image_item3"></p>
            <p class="image_item4"></p>
        </div>

        <div class="itemdescriptionc">
            <h2>Description</h2>
            
            <p class="itemdescriptioncart"></p>
            <p class="itemdescriptioncart2"></p>
            <p class="itemdescriptioncart3"></p>
            <p class="itemdescriptioncart4"></p>
            
        </div>

        <div class="itemprice">
            <h2>Price</h2>
            <p class="priceitem_display"></p>
            <p class="priceitem_display2"></p>
            <p class="priceitem_display3"></p>
            <p class="priceitem_display4"></p>
        </div>

        <div class="itemquantity">
            <h2>Quantity</h2>
            <p class="quantity_display"></p>
            <p class="quantity_display2"></p>
            <p class="quantity_display3"></p>
            <p class="quantity_display4"></p>
        </div>

        <div class="totalprice_item">
            <h2>Total Price</h2>
            <p class="totalprice_display"></p>
            <p class="totalprice_display2"></p>
            <p class="totalprice_display3"></p>
            <p class="totalprice_display4"></p>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
